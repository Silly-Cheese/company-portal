<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <button onclick="showTab('announcements')">ğŸ“¢ Announcements</button>
        <button onclick="showTab('log-activity')">ğŸ“ Log Activity</button>
        <button id="admin-logs-btn" onclick="showTab('admin-logs')">ğŸ” Admin Logs</button>
        <button id="pending-users-btn" onclick="showTab('pending-users')">ğŸ‘¥ Pending Users</button>
        <button id="user-management-btn" onclick="showTab('user-management')">ğŸ‘¤ User Management</button>
        <button onclick="logout()">ğŸšª Logout</button>
    </div>

    <!-- Announcements banner -->
    <div id="announcements-banner" class="announcements-banner"></div>

    <div id="announcements" class="tab-content">
        <h2>Company Announcements</h2>
        <textarea id="new-announcement" placeholder="Enter announcement"></textarea>
        <button onclick="postAnnouncement()">Post</button>
        <ul id="announcement-list"></ul>
    </div>

    <div id="log-activity" class="tab-content" style="display:none;">
        <h2>Log Activity</h2>
        <button onclick="logActivity()">Log Activity</button>
    </div>

    <div id="admin-logs" class="tab-content" style="display:none;">
        <h2>Admin Activity Logs</h2>
        <ul id="activity-log-list"></ul>
    </div>

    <div id="pending-users" class="tab-content" style="display:none;">
        <h2>Pending User Approvals</h2>
        <ul id="pending-users-list"></ul>
    </div>

    <div id="user-management" class="tab-content" style="display:none;">
        <h2>User Management</h2>
        <div class="add-user-form">
            <h3>Add New User</h3>
            <input type="text" id="add-username" placeholder="Username">
            <input type="password" id="add-password" placeholder="Password">
            <select id="add-role">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="addNewUser()">Add User</button>
        </div>
        <h3>Existing Users</h3>
        <ul id="user-management-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
